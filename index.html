<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>/unreleased</title>
        <link rel="stylesheet" href="style.css">
    
        <!-- Favicon Link -->
        <link rel="icon" href="favicon.png" type="image/png">
    </head>
<body>
    <div id="music-container">
        <h1><span class="retro-title">/unreleased<span class="blinking-cursor">_</span></span></h1>
        
        <!-- Search and Download Button Container -->
        <div id="search-and-download">
            <!-- Search Bar -->
            <input type="text" id="search-bar" placeholder="search..." />
            
            <!-- Download Cart Button -->
            <button id="download-cart-btn">download cart</button>
        </div>

        <!-- Cart Section -->
        <div id="cart-container" style="display:none;">
            <div id="cart-items-list"></div>
            <button id="clear-cart-btn">clear cart</button>
        </div>
    
        <div id="artists"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
