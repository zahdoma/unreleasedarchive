<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
  <link rel="stylesheet" href="password.css">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const walletStatusDiv = document.getElementById('error-message');
      const passwordInput = document.getElementById("password");

      function checkPassword(event) {
        event.preventDefault();
        const password = passwordInput.value;
        const correctPassword = "1234";
        if (password === correctPassword) {
          window.location.href = "index.html";
        } else {
          walletStatusDiv.textContent = "incorrect password. please try again.";
        }
      }

      function clearErrorMessage() {
        walletStatusDiv.textContent = "";
      }

      const form = document.querySelector('form');
      form.addEventListener('submit', checkPassword);

      passwordInput.addEventListener('click', clearErrorMessage);
    });
  </script>
  
</head>
<body>
  <div id="password-container">

    <div class="title-container">
      <p>
        <span class="retro-title">
          /unreleased<span class="blinking-cursor">_</span>
        </span>
      </p>
    </div>
    
    <div class="password-submit">  
      <form>
        <input type="password" id="password" placeholder="password...">
        <button type="submit">submit</button>
      </form>

      <div id="error-message"></div>
    </div>
  </div>
</body>
</html>
